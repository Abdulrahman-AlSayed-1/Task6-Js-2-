<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Phones Store || Register Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Phones Store</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" id="register-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="login-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <div class="register col-10 col-md-6 text-light text-center bg-dark p-3 rounded">
      <h2>Register now</h2>
      <form  autocomplete="on">
        <input class="w-100 p-2 mt-4" type="text" placeholder="enter username">
        <input class="w-100 p-2 my-3" type="email" placeholder="enter email">
        <input class="w-100 p-2 mb-4" type="password" placeholder="enter password">
        <input type="submit" value="Sign up" class="col-4 col-md-3 btn btn-secondary d-block mx-auto mb-3">
        Have an Account? <a href="login.html" class="lh-lg">Login</a><br class="mob-br">
        <span class="ms-md-3"> want to continue as a guest </span><a href="index.html" id="guest">Guest</a>
      </form>
    </div>
 
 <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>   
 <script src="js/register.js"></script>   
</body>
</html>
