<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Phones Store || login Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-dark" data-bs-theme="dark">  
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Phones Store</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" id="register-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="login-link" href="#">Login</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <div class="login col-10 col-md-6 text-light text-center bg-dark p-3 rounded">
        <h2>Login now</h2>
        <form  autocomplete="on">
          <input class="w-100 p-2 my-4" type="text" placeholder="enter username">
          <input class="w-100 p-2 mb-4" type="password" placeholder="enter password">
          <input type="submit" value="Sign in" class="btn btn-secondary col-4 col-md-3 d-block mx-auto mb-3">
          don't have an Account? <a href="register.html" class="lh-lg">Register</a><br class="mob-br">
         <span class="ms-md-3">want to continue as a guest</span> <a href="index.html" id="guest">Guest</a><wbr>
        </form>
    </div>
   

 <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>   
 <script src="js/login.js"></script>   
</body>
</html>
